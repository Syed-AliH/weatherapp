<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-white lg:bg-gray-100">
    <div
      class="main flex h-screen w-full font-['Reg'] flex-col  px-4 md:px-0 md:flex-row"
    >
      <div class="flex justify-between items-center lg:hidden mobile">
        <div class="logoWithName flex gap-4 items-center mt-10">
          <img class="h-10 w-10" src="./assets/Logo.png" alt="logo" />
          <h1 class="font-bold text-xl">Weather App</h1>
        </div>
        <button id="menu-btn" class="focus:outline-none mt-8">
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden flex-col items-center mt-4">
        <div class="buttons flex flex-col items-center gap-2 justify-center">
          <a
            href="./index.html"
            class="py-2 w-[80vw] md:w-[15vw] flex justify-center rounded-xl bg-black text-white"
          >
            Dashboard
          </a>
          <a
            href="./tables.html"
            class="py-2 w-[80vw] md:w-[15vw] flex justify-center rounded-xl lg:bg-gray-100 bg-gray-200"
          >
            Tables
          </a>
        </div>
      </div>
      <div class="left hidden lg:flex w-[25vw] h-full bg-white flex-col items-center">
        <div class="logoWithName flex gap-4 items-center mt-10">
          <img class="h-10 w-10" src="./assets/Logo.png" alt="logo" />
          <h1 class="font-bold text-xl">Weather App</h1>
        </div>
        <div class="buttons flex flex-col items-center gap-2 justify-center mt-6">
          <a href="./index.html" class="dashboard py-2 w-[15vw] flex justify-center rounded-xl bg-black text-white px-10">Dashboard</a>
          <a href="./tables.html" class="tables py-2 flex justify-center w-[15vw] rounded-xl px-10 bg-gray-200 text-black">Tables</a>
        </div>
        <div class="weatherDetail flex flex-col gap-4 w-44 justify-center">
          <div class="date mt-4"></div>
          <div class="image-div w-full flex justify-center">
            <img class="sideImg h-28 w-28" src="./assets/sun.png" alt="" />
          </div>
          <h1 class="Detail text-3xl"></h1>
          <div class="flex gap-2 items-center">
            <img class="h-6 w-6 object-cover" src="./assets/humidity.png" alt="" />
            <h1 class="humidity text-sm text-gray-500"></h1>
          </div>
          <div class="flex gap-2 items-center">
            <img class="h-6 w-6 object-cover" src="./assets/wind.png" alt="" />
            <h1 class="wind text-sm text-gray-500"></h1>
          </div>
          <div class="flex gap-2 items-center">
            <img class="h-6 w-6 object-cover" src="http://openweathermap.org/img/wn/01d@2x.png" alt="" />
            <h1 class="description text-sm text-gray-500"></h1>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right w-full h-full py-10 lg:bg-gray-100 bg-white">
        <div
          class="top flex flex-col md:flex-row gap-4 md:gap-[10vw] justify-center items-center"
        >
          <div class="inputDiv flex">
            <input
              class="UserInput border border-gray-700 w-[60vw] md:w-[50vw] rounded-l-full h-10 px-4"
              type="text"
              value = "Islamabad"
              placeholder="Enter City here"
              value=""
            />
            <button
              class="search pl-4 w-16 bg-black h-10 flex justify-center items-center rounded-r-full"
            >
              <img
                class="w-5 h-5 object-cover"
                src="./assets/search.png"
                alt=""
              />
            </button>
            <div id="spinner" class="spinner hidden"></div>
          </div>
          <div
            class="UserImage hidden lg:block w-8 h-8 rounded-full flex flex-col justify-center items-center"
          >
            <img
              class="w-full h-full object-cover"
              src="./assets/User.jpg"
              alt=""
            />
            <h1 class="w-20">Ali Hassan</h1>
          </div>
        </div>

        <div
          class="CtoF mt-6 flex flex-col md:flex-row items-end justify-between px-4 md:px-20"
        >
          <div class="todays text-center md:text-left">
            <h1 class="city"></h1>
          </div>
          <div class="ConversionBtn flex gap-2 mt-4 md:mt-0">
            <div
              class="Celcius w-8 h-8 cursor-pointer rounded-full flex items-center justify-center bg-black text-white text-sm"
            >
              <p>°C</p>
            </div>
            <div
              class="Farenheit cursor-pointer w-8 h-8 rounded-full flex items-center justify-center lg:bg-gray-200 bg-white text-sm"
            >
              <p>°F</p>
            </div>
          </div>
        </div>

        <div class="card-container flex gap-2  lg:gap-6 flex-wrap justify-center mt-6">
        </div>

        <div
          class="charts-container mt-10 flex flex-col items-center md:flex-row justify-center gap-6"
        >
          <canvas id="barChart" width="300" height="150"></canvas>
          <canvas id="doughnutChart" width="300" height="150"></canvas>
          <canvas id="lineChart" width="300" height="150"></canvas>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
